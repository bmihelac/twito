apiVersion: apps/v1
kind: Deployment
metadata:
  name: twito
  labels:
    app: twito
spec:
  replicas: 1
  selector:
    matchLabels:
      app: twito
  template:
    metadata:
      labels:
        app: twito
    spec:
      containers:
      - name: twito
        image: twito
        ports:
        - containerPort: 5000
        env:
          - name: APP_ENV
            value: production
          - name: DB_URL
            value: /db/twito.sqlite3
          - name: DMI_TCAT_USERNAME
            valueFrom:
              secretKeyRef:
                name: dmi-tcat-credentials
                key: username
          - name: DMI_TCAT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: dmi-tcat-credentials
                key: password
          - name: SECRET_DB_NAME
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: name
          - name: SECRET_DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: username
          - name: SECRET_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: password
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: redis-credentials
                key: password
      - name: twito-frontend
        image: twito-frontend
        ports:
        - containerPort: 80
        env:
          - name: APP_ENV
            value: production
